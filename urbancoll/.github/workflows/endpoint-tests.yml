name: Endpoint Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  endpoint-tests:
    name: Run backend endpoint tests
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "file:./dev.db"
      JWT_SECRET: "ci_test_secret"
      PORT: "4000"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install backend dependencies
        run: npm ci
        working-directory: backend

      - name: Generate Prisma client and apply schema
        run: npx prisma generate && npx prisma db push
        working-directory: backend

      - name: Build backend
        run: npm run build
        working-directory: backend

      - name: Start backend
        run: nohup node dist/index.js > backend.log 2>&1 & echo $! > backend.pid
        working-directory: backend

      - name: Wait for backend to be ready
        run: |
          for i in {1..20}; do
            if curl --silent --fail http://localhost:4000/; then exit 0; fi
            sleep 1
          done
          echo "Server failed to start within timeout"
          cat backend.log || true
          exit 1
        shell: bash
        working-directory: backend

      - name: Run endpoint tests
        run: npm run test:endpoints
        working-directory: backend

      - name: Tear down backend
        run: |
          if [ -f backend.pid ]; then
            kill "$(cat backend.pid)" || true
          fi
        shell: bash
        working-directory: backend
